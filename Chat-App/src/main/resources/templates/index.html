<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Board Chat</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .chat-card {
            width: 100%;
            max-width: 500px;
            height: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        #message-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: white;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
        }

        .message-received {
            background-color: #e9ecef;
            align-self: flex-start;
        }

        .message-sent {
            background-color: #667eea;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .user-name {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 2px;
            color: #6c757d;
        }

        .chat-input-area {
            padding: 20px;
            background-color: #fff;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            border-top: 1px solid #eee;
        }

        #username-page {
            text-align: center;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <!-- ユーザー名入力ページ -->
    <div id="username-page" class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
        <h2 class="mb-4 text-center">ライブチャット</h2>
        <p class="text-muted mb-4 text-center">表示名を入力して開始してください</p>
        <div class="mb-3">
            <input type="text" id="name" class="form-control form-control-lg" placeholder="お名前" autocomplete="off">
        </div>
        <button id="join-btn" class="btn btn-primary btn-lg w-100"
            style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none;">チャットに参加</button>
    </div>

    <!-- チャットページ -->
    <div id="chat-page" class="chat-card hidden">
        <div class="chat-header">
            <h5 class="mb-0 text-center">ライブチャット</h5>
            <div class="text-center">
                <small id="connection-status" class="opacity-75">接続中...</small>
            </div>
        </div>
        <div id="message-area" class="d-flex flex-column">
            <!-- メッセージがここに表示されます -->
        </div>
        <div class="chat-input-area">
            <form id="messageForm" name="messageForm">
                <div class="input-group">
                    <input type="text" id="message" class="form-control px-3" placeholder="メッセージを入力..."
                        autocomplete="off">
                    <button class="btn btn-primary px-4" type="submit" id="send-btn"
                        style="background-color: #667eea; border-color: #667eea;">
                        送信
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 外部ライブラリ -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="chat.js"></script>
</body>

</html>
