<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo アプリケーション</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="container">
        <div class="card todo-card" style="border-radius: 15px 15px 0 0;">
            <div class="card-header bg-primary text-white py-3 border-0" style="border-radius: 15px 15px 0 0;">
                <h2 class="mb-0 text-center"><i class="bi bi-check2-square me-2"></i>Todo App</h2>
            </div>
            <div class="card-body p-4">
                <!-- Task Input Form -->
                <form th:action="@{/tasks}" th:method="post" class="mb-4">
                    <div class="input-group">
                        <input class="form-control form-control-lg" type="text" name="title" placeholder="新しいタスクを入力..."
                            required>
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-plus-lg"></i> 追加
                        </button>
                    </div>
                </form>

                <!-- Task List -->
                <div class="list-group list-group-flush">
                    <th:block th:each="task : ${tasks}">
                        <div class="list-group-item d-flex justify-content-between align-items-center py-3 task-item">
                            <span class="fs-5" th:text="${task.title}"
                                th:classappend="${task.completed ? 'text-decoration-line-through' : ''}">Task
                                Title</span>
                            <div class="btn-group" role="group">
                                <a th:href="@{/tasks/{id}/toggle(id=${task.id})}" class="btn btn-outline-success btn-sm"
                                    title="完了">
                                    <i class="bi bi-check-lg"></i>
                                </a>
                                <a th:href="@{/tasks/{id}/update(id=${task.id})}" class="btn btn-outline-primary btn-sm"
                                    title="更新">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/tasks/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm"
                                    title="削除">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </div>
                    </th:block>
                    <div th:if="${#lists.isEmpty(tasks)}" class="text-center text-muted py-4">
                        <i class="bi bi-clipboard-x display-4 d-block mb-3"></i>
                        <p>タスクはありません</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
